<div class="container">
      <br/>
      <div class="card">
            <div class="card-header text-white bg-secondary">
            
	      <!-- L'en-tête ici -->
            <h5>Déclarer un problème</h5>
            </div>
            <div class="card-body">
                  <p class="card-text">Veuillez renseigner les zones suivantes et soumettre votre demande</p>
                  <div class="card-text">
                        <form class="form-horizontal"
                        novalidate
                        (ngSubmit)="save()"
                        [formGroup]="problemeForm">
                        <!-- Zone de texte PRENOM -->
                        <div class="form-group row">          
                              <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
                              <div class="col-md-10">
                                    <input class="form-control" 
                                    id="prenomId" 
                                    type="text" 
                                    placeholder="Votre prénom ici (obligatoire)" 
                                    formControlName="prenom"            
                                    [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
                                    problemeForm.get('prenom').dirty) &&
                                    problemeForm.get('prenom').valid,
                                    'is-invalid': (problemeForm.get('prenom').touched || 
                                    problemeForm.get('prenom').dirty) &&
                                    !problemeForm.get('prenom').valid}"
                                    />
                                    <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                                          problemeForm.get('prenom').dirty) &&
                                          (problemeForm.get('prenom').errors)">
                                          <span *ngIf=" problemeForm.get('prenom').errors['required']">
                                                <small class="text-muted">
                                                      Merci de saisir votre prénom.
                                                </small>
                                          </span>
                                          <span *ngIf="problemeForm.get('prenom').errors['nbreCaracteresInsuffisant']">
                                                <small class="text-muted">
                                                      Veuillez entrer plus de caractères.
                                                </small>
                                          </span>
                                    </span> 
                              </div>
                        </div>
                        <br/>
                        <!-- Zone de texte NOM -->
                        <div class="form-group row">          
                              <label for="nomId" class="col-md-2 col-form-label text-right">Nom :</label>
                              <div class="col-md-10">
                                    <input class="form-control" 
                                    id="nomId" 
                                    type="text" 
                                    placeholder="Votre nom ici (obligatoire)" 
                                    formControlName="nom"            
                                    [ngClass]="{'is-valid': (problemeForm.get('nom').touched || 
                                    problemeForm.get('nom').dirty) &&
                                    problemeForm.get('nom').valid,
                                    'is-invalid': (problemeForm.get('nom').touched || 
                                    problemeForm.get('nom').dirty) &&
                                    !problemeForm.get('nom').valid}"
                                    />
                                    <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                                          problemeForm.get('nom').dirty) &&
                                          (problemeForm.get('nom').errors)">
                                          <span *ngIf=" problemeForm.get('nom').errors['required']">
                                                <small class="text-muted">
                                                      Merci de saisir votre nom.
                                                </small>
                                          </span>
                                          <span *ngIf="problemeForm.get('nom').errors['nbreCaracteresInsuffisant']">
                                                <small class="text-muted">
                                                      Veuillez entrer plus de caractères.
                                                </small>
                                          </span>
                                    </span> 
                              </div>
                        </div>
                        <br/>
                        <!-- Zone de liste déroulante TYPE DE PROBLÈME -->
                        <div class="form-group row">
                              <label for="typeproblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
                              <div class="col-md-10">
                                    <select class="form-control"
                                    id="typeproblemeId"
                                    formControlName="typeprobleme"
                                    [ngClass]="{'is-valid': (problemeForm.get('typeprobleme').touched || 
                                    problemeForm.get('typeprobleme').dirty) &&
                                    problemeForm.get('typeprobleme').valid,
                                    'is-invalid': (problemeForm.get('typeprobleme').touched || 
                                    problemeForm.get('typeprobleme').dirty) &&
                                    !problemeForm.get('typeprobleme').valid}"
                                    >
                                          <option value="">Sélectionner un type de problème (obligatoire) ...</option>
                                          <option *ngFor="let typesProbleme of typesProbleme" [value]="typesProbleme.id">{{typesProbleme.descriptionTypeProbleme}}</option>
                                    </select>
                                    <span class="form-text" *ngIf="(problemeForm.get('typeprobleme').touched ||
                                          problemeForm.get('typeprobleme').dirty) &&
                                          problemeForm.get('typeprobleme').errors">
                                          <span *ngIf="problemeForm.get('typeprobleme').errors['required']">
                                                <small class="text-muted">
                                                      Merci de sélectionner un type de problème.
                                                </small>
                                          </span>
                                    </span>
                              </div>
                        </div>
                        </form>
                  </div>
       
                  <div class="card-footer">
                        <!-- Bouton save ici -->
                        <button class="btn btn-primary" type="submit">
                              Sauvegarder
                        </button>    
                  </div>
      
            </div>
      </div>
</div>
